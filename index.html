<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Countdowmn</title>
</head>
<body>
    <div class="wrapper">
        
        <header>
            
            <h1 class="headertext">we're launching soon</h1>
        
        </header>

        <div class="timeboxes">
            <div class="days boxbox">
                <div class="boxinfos">
                    <h1 class="nums" id="num">00</h1>
                </div>
                <p>days</p>
            </div>
            <div class="hours boxbox">
                <div class="boxinfos">
                    <h1 class="nums" id="hourss">00</h1>
                </div>
                <p>hours</p>
            </div>


            <div class="minutes boxbox">
                <div class="boxinfos">
                    <h1 class="nums" id="minutess">00</h1>
                </div>
                <p>minutes</p>
            </div>

            <div class="seconds boxbox">
                <div class="boxinfos">
                    <h1 class="nums" id="secondss">00</h1>
                </div>
                <p>seconds</p>
            </div>
            

        </div>







        <footer>
            
            <div class="icons">
                <img src="./images/icon-facebook.svg">
                <img src="./images/icon-pinterest.svg">
                <img src="./images/icon-instagram.svg">
            </div>
            <!-- <img class="hills" src="./images/pattern-hills.svg"> -->
        </footer>
    </div>
    
    
    
    <script src="./js/script.js" type="module"></script>
</body>
</html>
